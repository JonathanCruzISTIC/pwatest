<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWA</title>
    <link rel="shortcut icon" href="images/icon.png" type="image/png">
    <link rel="stylesheet" href="style.css">
    <!-- Define el nombre de la aplicación en la pantalla de inicio -->
    <meta name="apple-mobile-web-app-title" content="Mi PWA">
    <meta name="application-name" content="Mi PWA">

    <!-- Define el color de la barra de navegación en dispositivos móviles -->
    <meta name="theme-color" content="#3BBF9A">

    <!-- Asegúrate de incluir un icono para la PWA -->
    <link rel="icon" href="/icon.png" type="image/png">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <header>
        <h1>PWA</h1>
        <img src="images/icon.png" alt="logo">
    </header>
    <main>
        <button class="btn btn-success" type="button">Ingresar</button>
    </main>
    <script src="app.js"></script>
</body>
</html>
